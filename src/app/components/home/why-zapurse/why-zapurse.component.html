<section class="why-zapurse-section relative overflow-hidden md:py-20 ">
    <app-particles className="absolute inset-0 z-0" [quantity]="100" [ease]="80" color="#cbd5e1"
        [refresh]="true"></app-particles>

    <div class="container mx-auto px-4 md:px-6 relative z-10">
        <div class="text-center max-w-3xl mx-auto mt-10 animate-in fade-in slide-in-from-bottom duration-700">
            <h2 class="mb-6">
                Why Choose Zapurse?
            </h2>
            <p>
                We combine cutting-edge technology with a human-centric approach to deliver the best fintech experience
                in
                rural and urban India.
            </p>
        </div>

        <app-sticky-scroll-reveal [content]="scrollContent" contentClassName="w-full">
        </app-sticky-scroll-reveal>
    </div>
</section>
