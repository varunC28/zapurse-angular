<div class="fixed inset-0 z-[110] flex items-center justify-center p-4 animate-in fade-in duration-300">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" (click)="onClose()"></div>

    <!-- Modal Content -->
    <div
        class="relative bg-white dark:bg-gray-900 rounded-[2.5rem] p-10 md:p-14 shadow-2xl max-w-sm w-full text-center border border-white/20 dark:border-white/10 overflow-hidden animate-in zoom-in-95 slide-in-from-bottom-8 duration-500">

        <!-- Blurred background circle -->
        <div
            class="absolute top-0 right-0 w-64 h-64 bg-green-500/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2 pointer-events-none">
        </div>

        <div class="relative z-10 flex flex-col items-center">
            <!-- Success Icon with Animation -->
            <div class="success-icon-container mb-8">
                <div class="success-circle"></div>
                <lucide-icon [img]="Check" [size]="48" class="text-green-500 relative z-20"></lucide-icon>
            </div>

            <h3 class="text-2xl font-black mb-4">Success!</h3>
            <p class="text-gray-600 dark:text-gray-400 font-medium whitespace-pre-wrap">{{ message }}</p>
        </div>
    </div>
</div>
